<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QA System - Smart Quality Management</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="bi bi-clipboard-data-fill"></i>
            </div>
            <h4 class="loading-title">QA Smart System</h4>
            <div class="loading-spinner">
                <div class="spinner-border text-white" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <p class="loading-text">Đang khởi động hệ thống...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="mainApp" style="display: none;">
        
        <!-- Modern Sidebar -->
        <div class="modern-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="bi bi-clipboard-pulse"></i>
                    <div class="logo-text">
                        <h5>QA System</h5>
                        <small>Quality Management</small>
                    </div>
                </div>
                <span class="badge bg-danger ms-auto">DEV</span>
            </div>
            
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be injected here -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="bi bi-person-circle"></i>
                    <div class="user-info">
                        <span class="user-name" id="userName">Developer</span>
                        <span class="user-role">QA Manager</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-wrapper" id="mainWrapper">
            
            <!-- Top Bar -->
            <div class="top-bar" id="topBar">
                <button class="menu-toggle" id="menuToggle">
                    <i class="bi bi-list"></i>
                </button>
                
                <div class="breadcrumb-wrapper">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0" id="breadcrumb">
                            <li class="breadcrumb-item"><i class="bi bi-house"></i></li>
                            <li class="breadcrumb-item active" id="currentPage">Dashboard</li>
                        </ol>
                    </nav>
                </div>
                
                <div class="top-bar-actions">
                    <button class="btn btn-icon" id="themeToggle" title="Toggle theme">
                        <i class="bi bi-moon"></i>
                    </button>
                    <button class="btn btn-icon" id="notificationBtn" title="Notifications">
                        <i class="bi bi-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="btn btn-icon btn-danger" id="logoutBtn" title="Logout">
                        <i class="bi bi-power"></i>
                    </button>
                </div>
            </div>
            
            <!-- Dynamic Content Container -->
            <div class="content-container" id="contentContainer">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sharepoint.js"></script>
    
    <!-- Component System -->
    <script src="js/components/component-loader.js"></script>
    <script src="js/components/dashboard-component.js"></script>
    <script src="js/components/process-data-component.js"></script>
    <script src="js/components/metal-detection-component.js"></script>
    <script src="js/components/daily-hygiene-component.js"></script>
    <script src="js/components/product-changeover-component.js"></script>
    
    <!-- Main App -->
    <script src="js/modern-app.js"></script>
    
    <script>
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new ModernApp();
            app.initialize();
        });
    </script>
</body>
</html>
